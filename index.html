<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        #birthdayMessage {
            display: none;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffeb3b;
            margin-top: 20px;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #fff;
            opacity: 0.8;
            top: 0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1> Birthday Countdown </h1>
    <p>Time remaining until your birthday:</p>
    <div id="countdown"></div>
    <div id="birthdayMessage"> Happy Birthday! </div>

    <script>
        function getNextBirthday(month, day) {
            let now = new Date();
            let year = now.getFullYear();
            let birthday = new Date(year, month - 1, day);
            
            if (birthday < now) {
                birthday.setFullYear(year + 1);
            }
            return birthday;
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function updateCountdown() {
            const birthday = getNextBirthday(3, 30); // Change to your birth month and day
            const now = new Date();
            const diff = birthday - now;
            
            if (diff <= 0) {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("birthdayMessage").style.display = "block";
                createConfetti();
                
                // Hide the birthday message after one day and restart countdown
                setTimeout(() => {
                    document.getElementById("birthdayMessage").style.display = "none";
                    updateCountdown();
                }, 24 * 60 * 60 * 1000);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
