<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
 
        .gift-gif {
            mix-blend-mode: multiply;
        }


        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #subtitle1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: none;
        }
        #container {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        #birthdayMessage {
            display: none;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffff;
            margin-top: 20px;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #fff;
            opacity: 0.8;
            top: 0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .button-container {
            margin-top: 20px;
            display: none;
        }
        .gift-gif {
            width: 120px;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title"> Birthday Countdown </h1>
    <p id="subtitle">Time remaining until your next birthday:</p>
    <div id="container">
        <div id="countdown"></div>
        <div id="birthdayMessage"> Happy Birthday! ðŸŽ‰ </div>
        <div id="subtitle1"> Celebrate your special day! </div> 
    </div>
    <div class="button-container" id="buttonContainer">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDF4M281eDczcjhkbmM5dnhzcnFyN3lqaWEyMGU3cTFlcjF0eHYzYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VIe5NOnlPxJ9FcONBq/giphy.gif" alt="Gift" class="gift-gif" onclick="location.href='anotherpage.html'">
    </div>
    
    <script>
        function getNextBirthday() {
            const now = new Date();
            let birthday = new Date(now.getFullYear(), 5 - 1, 27, 0, 0, 0);
            if (now.toDateString() === birthday.toDateString()) {
                return null;
            }
            if (now > birthday) {
                birthday = new Date(now.getFullYear() + 1 ,3 - 1, 22, 0, 0, 0);
            }
            return birthday;
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function updateCountdown() {
            const countdownElement = document.getElementById("countdown");
            const messageElement = document.getElementById("birthdayMessage");
            const titleElement = document.getElementById("title");
            const subtitleElement = document.getElementById("subtitle");
            const subtitle1Element = document.getElementById("subtitle1");
            const buttonContainer = document.getElementById("buttonContainer");
            
            const now = new Date();
            const birthday = getNextBirthday();
            
            if (!birthday) {
                countdownElement.style.display = "none";
                titleElement.style.display = "none";
                subtitleElement.style.display = "none";
                messageElement.style.display = "block";
                subtitle1Element.style.display = "block";
                buttonContainer.style.display = "block";
                createConfetti();
                return;
            }
            
            const timeDiff = birthday - now;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        let timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
